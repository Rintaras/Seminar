version: '3.8'

services:
  http2-server:
    build:
      context: ..
      dockerfile: vol.2/Dockerfile
    container_name: http2-server
    command: /app/http2-server
    ports:
      - "2000:2000"
    networks:
      benchmark-net:
        ipv4_address: 172.20.0.10
    cap_add:
      - NET_ADMIN
    privileged: true

  http3-server:
    build:
      context: ..
      dockerfile: vol.2/Dockerfile
    container_name: http3-server
    command: /app/http3-server
    ports:
      - "3000:3000/udp"
    networks:
      benchmark-net:
        ipv4_address: 172.20.0.11
    cap_add:
      - NET_ADMIN
    privileged: true

  benchmark-client:
    build:
      context: ..
      dockerfile: vol.2/Dockerfile
    container_name: benchmark-client
    depends_on:
      - http2-server
      - http3-server
    networks:
      benchmark-net:
        ipv4_address: 172.20.0.20
    cap_add:
      - NET_ADMIN
    privileged: true
    volumes:
      - ./results:/app/results
    working_dir: /app
    command: sleep infinity

networks:
  benchmark-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

